{% extends 'base.html' %}

{% block action %}

<a href="{{url_for('mail.index')}}" class="button">Volver</a>

{% endblock %}

{% block header %}
<h1>{% block title %} Enviar Correo{% endblock %}</h1> 
{% endblock %}

{% block content %}

<body>
    
    <form method="post">
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" name='email' id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder='Inserte email'/>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type='text' name='subject' id='subject' placeholder="Asunto"/>
        </div>
        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea type='text' name='content' id='content' placeholder="Contenido"></textarea>
        </div>

        <div class="form-group">
            <button class="button"> Enviar </button>
        </div>

    </form>
    
</body>


{% endblock %}
